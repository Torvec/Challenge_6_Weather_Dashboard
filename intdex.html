<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="sidebar">
            <div id="search">
                <input id="inputSearch" type="text" placeholder="Enter City Name">
                <button id="searchBtn">Search</button>
            </div>
            <div id="searchHistory">
                <h2>Search History</h2>
                <!-- A LIST OF PREVIOUS SEARCHES GOES HERE -->
            </div>
        </section>
        <section id="forecast">
            <!--DYNAMICALLY GENERATED FORECAST VIA JAVASCRIPT AND THE OPENWEATHER API GOES HERE-->
        </section>
    </main>
    <footer>
        <p>An OpenWeather App - <a href="https://openweathermap.org/forecast5" target="_blank">5 Day Weather Forecast API</a></p>
        <p>A UC Berkley Full Stack Web Development Bootcamp Project</p>
        <p>Created June 2023 by Edward Von Schondorf</p>
    </footer>
    <!-- <script src="https://kit.fontawesome.com/72e4ddf21b.js" crossorigin="anonymous"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
